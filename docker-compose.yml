version: '3.8'

services:
  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=auth_user
      - POSTGRES_PASSWORD=auth_password
      - POSTGRES_HOST=postgres
      - DJANGO_SECRET_KEY=your-secret-key-here
      - DEBUG=True
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./auth_service:/app
    networks:
      - taskforge-network      
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000 & celery -A auth_service worker --loglevel=info"
  
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=auth_user
      - POSTGRES_PASSWORD=auth_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskforge-network

  redis:
    image: redis:7
    networks:
      - taskforge-network

  rabbitmq:
    image: rabbitmq:3-management
    networks:
      - taskforge-network

volumes:
  postgres_data:

networks:
  taskforge-network:
    driver: bridge
